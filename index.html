<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <script defer src="src/script.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <div class="select-wrapper">
      <select>
        <option value="ai" data-difficulty="easy">Easy</option>
        <option value="ai" data-difficulty="medium" selected>Medium</option>
        <option value="ai" data-difficulty="impossible">Impossible</option>
        <option value="human">Another human</option>
      </select>
    </div>

    <div class="player-wrapper">
      <div class="X-player backlight">
        X <span class="score">-</span>
      </div>
      <div class="O-player">
        O <span class="score">-</span>
      </div>
    </div> 

    <div class="log">Select your player or start the game</div>

    <div class="gameboard-wrapper">
      <div class="gameboard">
        <div class="field" data-field-id="0"></div>
        <div class="field" data-field-id="1"></div>
        <div class="field" data-field-id="2"></div>
        <div class="field" data-field-id="3"></div>
        <div class="field" data-field-id="4"></div>
        <div class="field" data-field-id="5"></div>
        <div class="field" data-field-id="6"></div>
        <div class="field" data-field-id="7"></div>
        <div class="field" data-field-id="8"></div>
      </div>
      
      <div class="overlay hide">
        <div class="winner"></div>
        <div class="text"></div>
      </div>
    </div>

    <button class="restart">Restart</button>
  </main>
</body>
</html>
